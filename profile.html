<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
    integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
  <link rel="stylesheet" href="profile.css">
  <link rel="icon" type="image/png" href="l1.png">
</head>

<body>

  <main class="profile">
    <div class="profile-bg"></div>
    <section class="container">
      <aside class="profile-image">
        <a class="camera" href="#">
          <i class="fas fa-camera"></i>
        </a>
      </aside>
      <section class="profile-info">
        <h1 class="first-name">Kamlesh </h1>
        <h1 class="second-name">Mahar</h1>
        <h2>ABOUT</h2>
        <p>
          you have --Days streak . You have been online for--Days --You have completed --Tasks so far--------------------------------------------------
        </p>

        <aside class="social-media-icons">
          <a href="https://twitter.com" target="_blank">
            <i class="fab fa-twitter"></i>
          </a>
     
          <a href="https://github.com" target="_blank">
            <i class="fab fa-github"></i>
          </a>
        
      
        </aside>
      </section>
    </section>
    <section class="statistics">
      <button class="icon arrow left"></button>
      <button class="icon arrow right"></button>
      <p><strong>29</strong> Streak</p>
      <p><strong>184<br></strong>Days</p>
      <p><strong>98<br></strong> Hours</p>
    </section>
    <button class="icon close"></button>
  </main>
</body>

<script>const fadeOut = () => {
  const loaderWrapper = document.querySelector('.loader-wrapper');
  loaderWrapper.classList.add('fade');
}
window.addEventListener('load', fadeOut);</script>


</html>
